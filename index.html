<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Night</title>

    <script type="module" src="script.js?v=1.1"></script> <!-- Only one script import -->

    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #29198a;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #29198a;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .movie-list {
            margin-top: 2em;
        }

        .movie-list p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Scary Movie Night With Jose & Gustavo</h1>
        <h2>Friday 3/28</h2>
    </header>

    <main>
        <form id="movieForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" required>
            </div>
            <button id="generateImageBtn">Generate AI Poster</button>
            <div id="imageContainer"></div>

            <button type="button" id="submitBtn">Submit Movie</button>
        </form>


        <div id="movies" class="movie-list"></div>
    </main>


</body>

</html>
