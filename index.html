<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Night</title>

    <script type="module" src="script.js"></script>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #29198a;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #29198a;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .movie-list {
            margin-top: 2em;
        }

        .movie-list p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Movie Night</h1>
    </header>

    <main>
        <form id="movieForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="title">Movie Title:</label>
            <input type="text" id="title" required><br>

            <button type="button" onclick="submitMovie()">Submit Movie Title</button>
        </form>

        <div id="movies" class="movie-list"></div>
    </main>

    <footer>
        <p>Movie Night - 2024</p>
    </footer>
</body>

</html>
